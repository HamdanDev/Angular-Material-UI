<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Angular Material UI Tutorial</span>
  <span class="example-spacer"></span>

  <img src="assets/images/dark-mode.png" alt="Dark Mode" class="dark-mode-icon" style="width: 24px; height: 24px;">
  <mat-slide-toggle (click)="toggleTheme()">
  </mat-slide-toggle>

</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav [opened]="isMenuOpen" mode="side" class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.path" routerLinkActive="active">
        <mat-icon>{{item.icon}}</mat-icon>
        <span>{{item.label}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
