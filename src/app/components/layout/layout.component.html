<div class="layout-container">
    <h1>Layout Components</h1>
  
    <!-- Card Layout Section -->
    <section class="layout-section">
      <h2>Card Layout</h2>
      <div class="card-grid">
        <mat-card *ngFor="let card of cards" class="example-card">
          <mat-card-header>
            <mat-card-title>{{card.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="card.image" [alt]="card.title">
          <mat-card-content>
            <p>{{card.content}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </section>
  
    <mat-divider></mat-divider>
  
    <!-- Grid List Section -->
    <section class="layout-section">
      <h2>Grid List</h2>
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile *ngFor="let item of gridItems"
                      [colspan]="item.cols"
                      [rowspan]="item.rows">
          {{item.title}}
        </mat-grid-tile>
      </mat-grid-list>
    </section>
  
    <mat-divider></mat-divider>
  
    <!-- Expansion Panels Section -->
    <section class="layout-section">
      <h2>Expansion Panels</h2>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let panel of panels">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{panel.title}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{panel.content}}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </section>
  </div>
